		}

		t=new Date();
		cxt.arc(x,y,r*t.getMilliseconds(),0,r*Math.PI);

		cxt.stroke();

		for(var i=0;i<=count;i++){

     }

  		w=data.Y;

			return
		}

			player.player1=true;

			player.player2=true;

		}
		player.pnum++;
		plat.take(h,w,data.id);

	    }

	lock=true;
		return
    }

	 return

    }

}
var self;
function Little(x,y,color){
	little.color=color;
	little.count=0;
	little.x=x;
	little.y=y;
	little.timer=setInterval("little.float()",10);
}
var little ={
	x:0,
	y:0,
	color:"#000",
	count:0,
	Rect:100,
	timer:1,

		if(this.count>20){
			clearInterval(this.timer)
			return
		}
		cxt.fillStyle=this.color;
		console.log(this.x,this.y,this.count*5,this.Rect)
		cxt.fillRect(this.x*RECT,this.y*RECT,this.count*5,this.count*5);
		this.count++;
	}
}
var plat={
	chess:Array(),
	isAllowed:function(x,y){
		console.log(this)
		if((this.chess[x][y])!=0){
			return false
		}
		return true
	},
	take:function(x,y,n) {
		this.chess[x][y]=n;
		checkPlat(n,x,y);
	},
	init:function(n){
		for(var i=-1;i<n;i++){
			this.chess[i]=Array();
			for(var j=-1;j<n;j++){
				this.chess[i][j]=0;
			}
		}
	}
}
plat.init(14);
